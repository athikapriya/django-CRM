{% load static %}
<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClientHub - Password Recovery</title>

    <link rel="shortcut icon" href="{% static 'images/favicon.webp' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">

    <style>
        body {
            background: linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.35)),
                        url("{% static 'images/background_img.webp' %}");
            background-size: cover;
            height: 100vh;
        }

        .card {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.25);
            box-shadow: 0 8px 32px rgba(0,0,0,0.25);
            color: #fff;
            width: 360px;
            max-width: 360px;
        }

        .card h1, .card p, .card a {
            color: #fff;
        }

        .option-btn {
            width: 100%;
            margin-top: 12px;
            padding: 7px 0;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.95rem;
            background-color: transparent;
            color: #fff !important;
            border: 1px solid #fff !important;
        }

        .option-btn:last-child{
            border: 1px solid #fff ; 
            background-color: #fff;
            color:#000 !important;
        }

        .option-btn:hover {
            opacity: 0.9;
            background-color: #fff;
            color: #000 !important;
        }

        .option-btn:last-child:hover{
            background-color: transparent;
            color:#fff !important;
        }

        .link-text {
            font-size: 0.9rem;
        }

        @media screen and (max-width:576px){
            .card { width:auto; }
        }
    </style>
</head>
<body>

<main>
    <section id="password-recovery-choice">
        <div class="container min-vh-100 d-flex justify-content-center align-items-center">
            <div class="card card-body p-4 text-center">
                <h1 class="fs-3 mb-4 fw-semibold">Recover Password</h1>
                <p class="mb-3">Choose how you want to recover your password:</p>

                <div class="d-grid gap-3">
                    <!-- Recover via Email Link -->
                    <a href="{% url 'password_reset' %}" class="btn option-btn ">
                        Send Recovery Link to Email
                    </a>

                    <!-- Recover via OTP -->
                    <a href="{% url 'password_reset_otp' %}" class="btn option-btn">
                        Send OTP to Email
                    </a>
                </div>

                <p class="mt-4 link-text">
                    Remembered password? 
                    <a href="{% url 'login' %}" class="text-white text-decoration-underline fw-semibold">Login</a>
                </p>
            </div>
        </div>
    </section>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
