{% extends 'base/main.html' %}

{% block css %}

<style>
    .profile-pic {
    width: 100%;
    max-width: 250px;
    height: auto;
    border-radius: 50%;
    object-fit: cover;
}

</style>
{% endblock %}
{% load static %}
{% block content %}
<section id="account-settings">
    <div class="container">
        <div class="row">

            <div class="col-md-3">
                <div class="card card-body">
                    <a href="{% url 'homepage' %}" class="btn btn-warning">Back to Profile</a>
                    <hr>
                    <h3 class="text-center">Account Settings</h3>
                    <hr>
                    <img src="{{ request.user.customer.profile_pic.url }}" alt="Profile Pic" class="profile-pic">
                </div>
            </div>

            <div class="col-md-9">
                <div class="card card-body">
                    <form action="" method="POST" enctype="multipart/form-data">

                        {% csrf_token %}
                        {{ form.as_p }}

                        <input type="submit" value="Update Info" name="Update Info" class="btn btn-primary">
                    </form>
                </div>
            </div>

        </div>
    </div>
</section>
{% endblock %}
