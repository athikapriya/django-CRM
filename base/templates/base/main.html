{% load static %}
<!DOCTYPE html>
<html lang="en-US">
<head>
    <!-- meta tag -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="author" content="Athika Priya">
    <meta name="keywords" content="html, css, bootstrap, js, python, django, dbsqlite3">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- title -->
    <title>ClientHub</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="{% static 'images/favicon.webp' %}" type="image/x-icon">

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">

    <!-- global stylesheet -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}?v=5">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}?v=2">

    <!-- individual page css -->
    {% block css %}
    {% endblock %}

</head>
<body>

    <!-- header section starts -->
    <header>
        {% include 'base/navbar.html' %}
    </header>
    <!-- header section ends -->
    
    <!-- main section starts -->
    <main>
        {% block content %}

        {% endblock %}
    </main>
    <!-- main section ends -->


    <!-- footer section starts -->
    <footer>

    </footer>
    <!-- footer section ends -->



    <!-- bootstrap js -->
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <!-- page scripts -->
    {% block scripts %}
    {% endblock %}

</body>
</html>
