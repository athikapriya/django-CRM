{% extends 'base/main.html' %}

{% block content %}
<section id="products-section">
    <div class="container my-4">
        <div class="row px-3 px-md-0">
            <div class="card card-body">
                <h2>Products :</h2>
                <hr>
                <table class="table table-sm">
                    <tr>
                        <th>Products</th>
                        <th>Category</th>
                        <th>Price</th>
                    </tr>

                    {% for product in products %}
                        <tr>
                            <td>{{ product.name}} </td>
                            <td>{{ product.category }}</td>
                            <td>${{ product.price }}</td>
                        </tr>
                    {% endfor %}

                </table>
            </div>
        </div>
    </div>
</section>
{% endblock %}
