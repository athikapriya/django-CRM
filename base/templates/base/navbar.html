{% block css %}
<style>
    .logout-btn{
        border: 1px solid #fff;
        background-color: transparent;
        color: #fff;
    }

    .logout-btn:hover, .logout-butn:visited, .logout-btn:active{
        color : #0b1f2a !important;
        background-color: #fff;
        border : 1px solid #0b1f2a;
    }

    .user-link:hover{
        background-color: var(--primary-color) !important;
        color: #fff;
    }

    .logout-btn:hover{
        color: red !important;
        border-color: transparent !important;
    }
</style>
{% endblock %}

{% load static %}
<nav class="navbar navbar-expand-lg">
    <div class="container">

        <!-- navbar logo -->
        <a class="navbar-brand" style="cursor: pointer;">
            <img src="{% static 'images/logo.webp' %}" alt="ClientHub logo" class="navbar-logo">
        </a>

        <!-- navbar toggler -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#myNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fa-solid fa-bars-staggered"></i>
        </button>

        <!-- navbar-nav -->
        <div class="collapse navbar-collapse text-center" id="myNav">
            {% if request.user.is_staff %}
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="{% url 'homepage' %}" class="nav-link text-white">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'products' %}" class="nav-link text-white">Products</a>
                </li>
            </ul>
            {% endif %}
        </div>

        
        <!-- user profile starts -->
        <div class="d-flex align-items-center ms-auto">

            {% if request.user.is_staff %}
                <!-- ADMIN (non-clickable, no dropdown) -->
                <span class="text-white fw-semibold">
                    Hello, {{ request.user.username }}
                </span>
                <span>
                    <a href="{% url 'logout' %}"  class="btn btn-sm btn-outline-link ms-3 logout-btn fw-semibold" style="border: 1px solid #fff;">
                        <i class="fa-solid fa-right-from-bracket me-2"></i>Logout</a>
                </span>

            {% else %}
                <!-- CUSTOMER / STAFF (dropdown) -->
                <div class="dropdown">
                    <a href="#"
                    class="text-white fw-semibold dropdown-toggle text-decoration-none"
                    id="userDropdown"
                    data-bs-toggle="dropdown"
                    aria-expanded="false">
                        Hello, {{ request.user.username }}
                    </a>

                    <ul class="dropdown-menu dropdown-menu-end shadow">
                        <li>
                            <a class="dropdown-item user-link" href="{% url 'user' %}">
                                <i class="fa-solid fa-user me-2"></i> Profile
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item user-link" href="#">
                                <i class="fa-solid fa-gear me-2"></i> Settings
                            </a>
                        </li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <a class="dropdown-item text-danger logout-btn" href="{% url 'logout' %}">
                                <i class="fa-solid fa-right-from-bracket me-2"></i> Logout
                            </a>
                        </li>
                    </ul>
                </div>
            {% endif %}

        </div>
        <!-- user profile ends -->


    </div>
</nav>
