{% block css %}
<style>
    .logout-btn{
        border: 1px solid #fff;
        background-color: transparent;
        color: #fff;
    }

    .logout-btn:hover, .logout-butn:visited, .logout-btn:active{
        color : #0b1f2a !important;
        background-color: #fff;
        border : 1px solid #0b1f2a;
    }
</style>
{% endblock %}

{% load static %}
<nav class="navbar navbar-expand-lg">
    <div class="container">

        <!-- navbar logo -->
        <a href="{% url 'homepage' %}" class="navbar-brand">
            <img src="{% static 'images/logo.webp' %}" alt="ClientHub logo" class="navbar-logo">
        </a>

        <!-- navbar toggler -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#myNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fa-solid fa-bars-staggered"></i>
        </button>

        <!-- navbar-nav -->
        <div class="collapse navbar-collapse text-center" id="myNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="{% url 'homepage' %}" class="nav-link text-white">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'products' %}" class="nav-link text-white">Products</a>
                </li>
            </ul>
        </div>

        <span class="text-white">Hello, {{ request.user }}</span>
        <span>
            <a href="{% url 'logout' %}"  class="btn btn-sm btn-outline-link ms-3 logout-btn fw-semibold" style="border: 1px solid #fff;">Logout</a>
        </span>

    </div>
</nav>
