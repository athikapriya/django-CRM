{% load static %}
<!DOCTYPE html>
<html lang="en-US">
<head>
    <!-- meta tag -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="author" content="Athika Priya">
    <meta name="keywords" content="html, css, bootstrap, js, python, django, dbsqlite3">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- title -->
    <title>ClientHub - Order create</title>

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">

    <!-- stylesheet -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">

</head>
<body>

    <main>

        <!-- order creation starts -->
        <section id="create-order">
            <div class="container my-4">
                <div class="row">
                    <div class="col-12 col-lg-10 mx-auto">
                        <div class="card card-body">
                            <h3>Add Order : </h3>
                            <hr>
                            <form action="" method="POST">
                                {% csrf_token %}
                                {{ formSet.management_form }}

                                <div class="row">

                                    {% for form in formSet %}
                                        <div class="col-md-6">
                                            <div class="input-group">
                                                <div class="input-group-append">
                                                    {{form.as_p}}
                                                </div>
                                            </div>

                                            <br>

                                        </div>
                                    {% endfor %}

                                </div>

                                <button type="submit" value="Create Order" class="btn btn-sm btn-primary">Add Order</button>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- order creation ends -->

    </main>


    <!-- bootstrap js -->
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
