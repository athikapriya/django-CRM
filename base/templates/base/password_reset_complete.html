{% load static %}
<!DOCTYPE html>
<html lang="en-US">
<head>
    <!-- meta tag -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="author" content="Athika Priya">
    <meta name="keywords" content="html, css, bootstrap, js, python, django, dbsqlite3">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- title -->
    <title>ClientHub</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="{% static 'images/favicon.webp' %}" type="image/x-icon">

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">

    <!-- stylesheet -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">

    <!-- internal stylesheet starts -->

    <style>

        body{
            background: linear-gradient(rgba(0, 0, 0, 0.35), rgba(0, 0, 0,0.35)), url("{% static 'images/background_img.webp' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
        }
    </style> 
    <!-- internal stylesheet ends -->

</head>
<body>

    <main>
        <!-- password reset complete section starts -->
        <section id="password-reset-complete">
            <div class="container min-vh-100 d-flex justify-content-center align-items-center">
                <div class="row">

                    <div class="mx-auto text-white">
                        <h1 class="fs-3 fw-semibold mb-4">Password Reset Complete</h1>
                        <p class="">Your password has been set. You may go ahead and log in now.</p>

                        <div class="mt-4 ">
                            <a href="{% url 'login' %}" class="btn btn-light fw-semibold">Login</a>
                        </div>
                    </div>
                    
                </div>
            </div>
        </section>
        <!-- password reset complete section ends -->
    </main>
    


    <!-- bootstrap js -->
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
